<!DOCTYPE html>
<html>
    <head>
        <title>Avaliação</title>
        <meta charset="utf-8"/>
        <style type="text/css">
        	input[type=number]{ border-radius:4px;-moz-border-radius:4px;-webkit-border-radius:4px;box-shadow: 1px 1px 2px #333333;-moz-box-shadow: 1px 1px 2px #333333;-webkit-box-shadow: 1px 1px 2px #333333;background: #7fd4f1; border:2px solid #204754;width:150px}textarea{border: 1px solid #000000;background:#cccccc;width:150px;height:100px;border-radius:4px;-moz-border-radius:4px;-webkit-border-radius:4px;box-shadow: 1px 1px 2px #333333;-moz-box-shadow: 1px 1px 2px #333333;-webkit-box-shadow: 1px 1px 2px #333333;}input[type=number]:hover, textarea:hover{          background: #b1e2f3; border:2px solid #052935;}input[type=submit]{        background:#006699;        color:#ffffff;}

			input[type=number] {-moz-appearance: textfield;appearance: textfield;}

        	}
        	header{
        		font-family: "Franklin Gothic Medium", sans-serif;

        		font-family: "Trebuchet MS", Arial, "Times New Roman", Georgia;

        		font-size: 17px;

        	 	font-size: 19.3px;        		
        		color: black;
        		text-align: center;
                padding: 6px 13px;        		    		
        	}
        	.fundo{	        	
	    		margin-block-start: 1em;
	    		margin-block-end: 1em;
	    		margin-inline-start: 40px;
	    		margin-inline-end: 40px;
        	}
        	.botao{
                font-family: "Franklin Gothic Medium"      
                font-size: 15px;
                color: #f7f7f7;
                padding: 6px 13px;
                background: -webkit-gradient(
                    linear, left top, left bottom,
                    from(#de1010),
                    to(#000000));
                background: linear-gradient(
                    top,
                    #de1010 0%,
                    #000000);
                border-radius: 79px;
                border: 2px solid #080008;
                box-shadow:
                    0px 1px 4px rgba(0,0,0,0.3),

                padding: 6px 13px;

                margin-block-start: 1em;
            }                  	


        		

        </style>

    </head>
    <body> 
    	<header class= "apresentacao"> 
    		<p> 
    			<strong>Bem vindo!</strong> </br>Você está em um teste matemático. 
    		</p> 
    	</header>
    	<hr/>
    	

        <blockquote class= "fundo">
        	<h2 class= "instrucao1" >Insira um valor entre 0 e 10:</h2>
        	<div id="campos">
        		<form>        			
        			<input class="caixa" name="campo[]" type="number" min=0 max=10 onkeypress="if (!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;">        			

                    <input class="botao" type="button" id="add_campos" value="Gerar">

        		</form>
        	</div>
        <br>
        <br>
        <br>        
        </blockquote>

        <script type="text/javascript"> 			
            var i;
            var campos_max = 10;
            $('#add_campos').click (function() {
                var podeCriar = false     
                class="gerarcampo"
                for (i=0; i<=$(".caixa").val(); i++){
                    if (i >0 && i < campos_max){ // && podeCriar){
                        $('#campos').append('<div>'+'<input class="somas" type="number" name="campo[]">'+'</div>');

                        }
                    }
                }); 
            document.addEventListener('keydown', (event) => {
              function (apertar_button){
                $(".gerarcampo")}
            });

        </script>



    </body>
</html>
